<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="
        myGenerate(ComputerGenerate(),'rock');
        ">
        rock</button>

    <button onclick="
    myGenerate(ComputerGenerate(),'paper');
    ">
    
    paper</button>


    <button onclick="
    myGenerate(ComputerGenerate(),'scissor');
    ">Scissor</button>

    <button onclick="
    score.wins=0;
    score.loss=0;
    score.ties=0;
    localStorage.removeItem('score');
    "> reset score</button>
</body>
<script>

   let score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        loss: 0,
        ties: 0
   };

    myGenerate = (computer, my) => {
        let result = '';
        if(my ==='rock'){
            if(computer===my){
                result = 'tie';
            }
            else if(computer==='paper'){
                result =  'you lose';
            }
            else{
                result='you win';
            }
        }
        else if (my==='paper'){
             if(computer===my){
                result = 'tie';
            }
            else if(computer==='rock'){
                result =  'you win';
            }
            else{
                result='you lose';
            }
        }
        else{
            if(computer===my){
                result = 'tie';
            }
            else if(computer==='paper'){
                result =  'you win';
            }
            else{
                result='you lose';
            }
        }

        if(result==='you win') score.wins++;
        else if(result==='tie') score.ties++;
        else score.loss++;

        localStorage.setItem('score', JSON.stringify(score));

        alert(`you choice ${my} and computer choice ${computer} and result is ${result} wins:${score.wins}  loss:${score.loss}  tie:${score.ties}`);
    }

let ComputerGenerate =()=>{
    let randomNumber = Math.floor(Math.random() * 10);  
    let computer ='';

    if(randomNumber == 0){
        computer = 'rock';
    }
    else if(randomNumber > 0 && randomNumber <= 5){
        computer = 'paper';
    }
    else if(randomNumber > 5 && randomNumber <= 10){
        computer = 'scissor';
    }
    return computer;
}




</script>

</html>
